name: ordertaking
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter   
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^0.13.5
  share_plus: ^6.3.4
  signalr_netcore: ^1.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  flutter_launcher_icons: "^0.13.1"
  hive_generator: any
  build_runner: ^2.1.0

flutter:
  uses-material-design: true
  assets:
    - assets/loading.gif
